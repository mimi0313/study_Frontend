<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>배열/ 객체 / class</h1>
  <script>
    const array = [1,2,3];

    console.log(array[0]);
    console.log(array);

    array[0] = 5;
    console.log(array);

    array.push(30);
    console.log(array);

    // array[] = 'a','b','c'; // 오류 유도 [] 비어있으면 안됨


    const price = [1000,2000,3000,4000,5000];
    const sale = [];
    for(let i=0;i<5;i++){
      sale[i] = price[i] * 0.7;
    }
    console.log(price);
    console.log(sale);

    price.pop();
    console.log(price);

    // 객체 데이터 선언
    const obj = {
      type:'Fiat',
      model:'500',
      color:'white'
    }

    // 객체 데이터 접근 방식
    // 객체이름.프로퍼티(메소드)
    console.log(obj);
    console.log(obj.type);
    obj.type = 'BMW';
    console.log(obj);

    // obj = {
    //   weight:850
    // }

    console.log(obj['type']);

    /*
      0 : 'type'
      
      obj.0 (X)
      obj[0] (O)
    */

      // 클래스 선언
      // Property
      class myClass{
        constructor(type, model, color){
          this.type = type;
          this.model = model;
          this.color = color;
        }

        print(){
          console.log(this.type, this.model, this.color);
        }
      }

      // 객체 데이터 생성
      let carObj = new myClass('Benz', 'E-class', 'red');
      console.log(carObj);

      carObj.print();


  </script>
</body>
</html>
